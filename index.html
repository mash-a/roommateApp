<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet">

  <body>

    <section class="frontPage d-flex justify-content-center flex-column">
      <div class="row align-self-center">
      <h1>The RoomMate App</h1>
      </div>

      <div class="row align-self-center">
      <h5>Share the workload</h5>
      </div>
      <div class="row align-self-center">

      <button class="getTheWork btn btn-dark">Get Started</button>
    </div>
      </section>
    </div>

      <div class="row">
        <div class="col">
          <div class="leftSide p-3">
            <p class="iD"></p>
            <p class="create d-inline-flex align-self-center"></p>

        </div>

        <div class="col">

    </section>

  </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src='./app.js'></script>
    <script src='./axios.js'></script>
